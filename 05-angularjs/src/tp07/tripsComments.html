<section id="tp07" ng-controller="TripsCommmentsController as ctrl">
	<h1>TP 07 - Services</h1>
	
	<select ng-model="ctrl.tripId" ng-change="ctrl.select(ctrl.tripId)" >
		<option value=""></option>
		<option ng-repeat="trip in ctrl.trips" value="{{trip.id}}">{{trip.name}}</option>
	</select>
	
	<br><br>

	<img ng-repeat="step in ctrl.steps" ng-src="{{step.imageUrl}}" alt="img-{{step.name}}">

	<br>

	<ul>
		<li ng-repeat="comment in ctrl.comments">
			
			<p>{{comment.id}} : {{comment.text}}</p>

		</li>
	</ul>

	<br>

	<textarea ng-model="ctrl.comment.text" ng-show="ctrl.tripId" name="" id="" cols="30" rows="10"></textarea>

	<br>
	
	<button ng-click="ctrl.submitComment(ctrl.tripId, ctrl.comment)" ng-show="ctrl.tripId">Comment</button>
	
</section>
